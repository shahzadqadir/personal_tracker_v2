{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Login</h2><br>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
