{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <title>{% block title %}Goal Tracker{% endblock %}</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'homepage' %}">GoalTracker</a>
      <div class="container-fluid" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'goals_list' %}">Goals</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'objectives_list' %}">Objectives</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'tasks_list' %}">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sprints_list' %}">Sprints</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'api_endpoints' %}">API</a></li>
        </ul>
        <ul class="navbar-nav mr-auto ms-auto">          
          <li class="nav-item active">
            {% if user.is_authenticated %}
              Welcome, {{ user.username }}
              <a class="text-white a_no_underline" href="{% url 'account_logout' %}">Logout</a>
            {% else %}
              <li><a class="btn btn-dark" href="{% url 'account_signup' %}">Register</a></li>
              <li><a class="btn btn-dark" href="{% url 'account_login' %}">Login</a></li>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>     
   
  </header>
  <main>
    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>
    
  </main>
  <footer>
    <!-- TODO: footer -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
