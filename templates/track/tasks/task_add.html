{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Task{% endblock %}

{% block content %}
  <div class="container mt-5">

    <h4>Add Task</h4><br>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Add</button>
    </form>
  </div>
{% endblock %}
